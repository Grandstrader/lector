<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { background: transparent; }</style>
</head>
<body class="p-2">
    <div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl p-6 border border-gray-100 space-y-4">
        <h2 class="text-xl font-bold text-gray-800 text-center">Lector GrandTrader Final</h2>
        
        <textarea id="text" rows="4" class="w-full p-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-400 outline-none" placeholder="Escribe aqu칤..."></textarea>
        
        <div class="space-y-3">
            <label class="text-xs font-bold text-gray-400 uppercase tracking-widest">Voces disponibles en tu equipo:</label>
            <select id="voiceSelect" class="w-full p-2 border border-gray-200 rounded-lg bg-gray-50 text-sm outline-none"></select>
        </div>

        <div class="flex space-x-2 pt-2">
            <button onclick="speak()" class="flex-1 bg-blue-600 text-white font-bold py-3 rounded-xl shadow-md active:scale-95 transition-transform">Escuchar</button>
            <button onclick="stop()" class="flex-1 bg-red-500 text-white font-bold py-3 rounded-xl shadow-md active:scale-95 transition-transform">Parar</button>
        </div>
        
        <button onclick="downloadAudio()" class="w-full bg-emerald-600 text-white font-bold py-3 rounded-xl shadow-lg flex items-center justify-center gap-2 active:scale-95 transition-all">
            游 DESCARGAR MP3
        </button>
        <p id="msg" class="text-[10px] text-center text-gray-400 mt-2">La descarga abrir치 una nueva pesta침a con tu audio listo.</p>
    </div>

    <script>
        const synth = window.speechSynthesis;
        const voiceSelect = document.getElementById('voiceSelect');
        let voices = [];

        function loadVoices() {
            voices = synth.getVoices();
            voiceSelect.innerHTML = '';
            // Priorizamos voces en espa침ol
            const esVoices = voices.filter(v => v.lang.includes('es'));
            esVoices.forEach(v => {
                const opt = document.createElement('option');
                opt.textContent = v.name + (v.name.includes('Google') ? ' (Recomendada)' : '');
                opt.value = v.name;
                voiceSelect.appendChild(opt);
            });
            // Si no hay voces en espa침ol, mostramos todas
            if (esVoices.length === 0) {
                voices.forEach(v => {
                    const opt = document.createElement('option');
                    opt.textContent = v.name;
                    opt.value = v.name;
                    voiceSelect.appendChild(opt);
                });
            }
        }

        if (speechSynthesis.onvoiceschanged !== undefined) speechSynthesis.onvoiceschanged = loadVoices;
        loadVoices();

        function speak() {
            synth.cancel();
            const txt = document.getElementById('text').value;
            if(!txt) return;
            const utter = new SpeechSynthesisUtterance(txt);
            utter.voice = voices.find(v => v.name === voiceSelect.value);
            utter.rate = 0.9; // Un poco m치s lento para que suene menos rob칩tica
            synth.speak(utter);
        }

        function stop() { synth.cancel(); }

        function downloadAudio() {
            const txt = document.getElementById('text').value;
            if(!txt) return alert("Escribe un texto primero");
            
            // NUEVA LLAVE DE RESPALDO (API KEY)
            const key = "38870183e26447c29e160a221f009e51"; 
            const lang = "es-es";
            // Generamos la URL de descarga directa
            const url = `https://api.voicerss.org/?key=${key}&src=${encodeURIComponent(txt)}&hl=${lang}&c=mp3&f=44khz_16bit_stereo`;
            
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
