<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { background: transparent; }</style>
</head>
<body class="p-2">
    <div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl p-6 border border-gray-100 space-y-4">
        <h2 class="text-xl font-bold text-gray-800 text-center">Lector GrandTrader Final</h2>
        
        <textarea id="text" rows="4" class="w-full p-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-400 outline-none" placeholder="Escribe aquÃ­..."></textarea>
        
        <div class="space-y-3">
            <label class="text-xs font-bold text-gray-400 uppercase">Selecciona Voz:</label>
            <select id="voiceSelect" class="w-full p-2 border border-gray-200 rounded-lg bg-gray-50 text-xs"></select>
        </div>

        <div class="flex space-x-2 pt-2">
            <button onclick="speak()" class="flex-1 bg-blue-600 text-white font-bold py-3 rounded-xl shadow-md">Reproducir</button>
            <button onclick="stop()" class="flex-1 bg-red-500 text-white font-bold py-3 rounded-xl shadow-md">Detener</button>
        </div>
        
        <button onclick="downloadAudio()" class="w-full bg-emerald-600 text-white font-bold py-3 rounded-xl shadow-lg flex items-center justify-center gap-2">
            ðŸ’¾ DESCARGAR MP3 (Link Directo)
        </button>
        <p id="msg" class="text-[10px] text-center text-gray-400">Si la descarga falla, usa el link que se abrirÃ¡.</p>
    </div>

    <script>
        const synth = window.speechSynthesis;
        const voiceSelect = document.getElementById('voiceSelect');
        let voices = [];

        function loadVoices() {
            voices = synth.getVoices();
            voiceSelect.innerHTML = '';
            // Filtramos solo para mostrar voces en espaÃ±ol primero
            voices.filter(v => v.lang.includes('es')).forEach(v => {
                const opt = document.createElement('option');
                opt.textContent = v.name;
                opt.value = v.name;
                voiceSelect.appendChild(opt);
            });
        }

        if (speechSynthesis.onvoiceschanged !== undefined) speechSynthesis.onvoiceschanged = loadVoices;
        loadVoices();

        function speak() {
            synth.cancel();
            const utter = new SpeechSynthesisUtterance(document.getElementById('text').value);
            utter.voice = voices.find(v => v.name === voiceSelect.value);
            synth.speak(utter);
        }

        function stop() { synth.cancel(); }

        function downloadAudio() {
            const txt = document.getElementById('text').value;
            if(!txt) return alert("Escribe un texto");
            
            // MÃ‰TODO DE EMERGENCIA: Generamos el audio a travÃ©s de un proxy que Blogger no bloquea
            const lang = "es-es";
            const key = "8d8868f08149457691882d2c88461718";
            const url = `https://api.voicerss.org/?key=${key}&src=${encodeURIComponent(txt)}&hl=${lang}&c=mp3`;
            
            // Forzamos la apertura en una ventana nueva para que el navegador gestione la descarga
            const win = window.open(url, '_blank');
            if(!win) alert("Por favor permite las ventanas emergentes (pop-ups)");
        }
    </script>
</body>
</html>
